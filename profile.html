<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.scss">
    <title>Profil</title>
</head>

<body>
    <div class="nameApp">
        <p class="nameApp__eco">Eco'Cook</p>
    </div>

    <div class="header">
        <img class="header__background" src="./assets/images/topbar.png" alt="topbar">
        <p class="header__title">Mon profil</p>
    </div>

    <div class="profil">
        <img class="profil__agathe" src="./assets/images/agathe_profile.png" alt="agathe">
        <div class="profil__text">
            <p class="profil__text-1">Frangeul</p>
            <p class="profil__text-2">Agathe</p>
        </div>
        <img class="profil__logo" src="./assets/images/profile_logo.png" alt="profil_logo">
    </div>

    <div class="infoProfil">
        <div class="infoProfil__order">
            <p class="infoProfil__order-text">Mes commandes</p>
        </div>
        <div class="infoProfil__cook">
            <p class="infoProfil__cook-text">Je cuisine pour...</p>
        </div>
        <div class="infoProfil__idearecipe">
            <p class="infoProfil__idearecipe-text">Mes idées recettes</p>
        </div>
        <div class="infoProfil__favorite">
            <p class="infoProfil__favorite-text">Mes favoris</p>
        </div>
        <div class="infoProfil__jackpot">
            <p class="infoProfil__jackpot-text">Ma cagnotte</p>
        </div>
    </div>

    <div class="tapbar">
        <div class="tapbar__box">
            <img class="tapbar__box-img1" src="./assets/images/user.png" alt="user">
            <p class="tapbar__box-text">Profil</p>
        </div>

        <div class="tapbar__box">
            <a href="./index.html">
                <img class="tapbar__box-img2" src="./assets/images/calendar.svg" alt="calendar">
                <p class="tapbar__box-text">Calendrier</p>
            </a>
        </div>

        <div class="tapbar__box">
            <a href="./recipe.html">
                <img class="tapbar__box-img3" src="./assets/images/idea.svg" alt="idea">
                <p class="tapbar__box-text">Idées recettes</p>
            </a>
        </div>

        <div class="tapbar__box">
            <a href="./info.html">
                <img class="tapbar__box-img4" src="./assets/images/bell.png" alt="info">
                <p class="tapbar__box-text">Infos</p>
            </a>
        </div>
    </div>

</body>

</html>
